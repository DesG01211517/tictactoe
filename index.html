<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container text-center" id="Tic">
        <h2>Game</h2>
        <div id="Row1" class="row">
          <div id="R1" class="col">1</div>
          <div id="R2" class="col">2</div>
          <div id="R3" class="col">3</div>
        </div>
        <div id="Row2" class="row">
          <div id="R4" class="col">4</div>
          <div id="R5" class="col">5</div>
          <div id="R6" class="col">6</div>
        </div>
        <div id="Row3" class="row">
          <div id="R7" class="col">7</div>
          <div id="R8" class="col">8</div>
          <div id="R9" class="col">9</div>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
